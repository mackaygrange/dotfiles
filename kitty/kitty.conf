color4     #31748F
color5     #C4A7E7
color6     #EBBCBA
color7     #E0DEF4
color8     #6E6A86
color9     #EB6F92
color10    #9CCFD8
color11    #F6C177
color12    #31748F
color13    #C4A7E7
color14    #EBBCBA
color15    #E0DEF4

background_opacity 0.4
background_blur 1
# END_KITTY_COLORS

# BEGIN_KITTY_MISC
window_padding_width 10
allow_hyperlinks yes
# END_KITTY_MISC
